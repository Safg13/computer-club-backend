<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
  <title>Форма регистрации</title>
</head>

<body class="body">
  <div class="back_btn">
    <a href="index.html" class="back_btn_link">Назад</a>
  </div>
  <div class="conteiner">
    <form method="post" class="form" novalidate>
      <div class="form_logo_block">
        <div class="form_logo">
          <div class="form_logo_element">
            <img src="img/pngegg.png" alt="" width="60" height="30">
          </div>
          <div class="form_logo_element">
            <img src="img/pngegg.png" alt="" width="60" height="30">
          </div>
        </div>
      </div>
      <h2 class="reg loader">
        <span class="m">В</span>
        <span class="m">х</span>
        <span class="m">о</span>
        <span class="m">д</span>
      </h2>
      <input type="text" name="id" hidden />
      <div class="input_box">
        <input type="text" id="username" name="name" class="form_place empty-check" required>
        <label for="" class="div_label">Имя</label>
        <span class="name_error" aria-live="polite">Это поле не должно быть пустым</span>
      </div>

      <div class="input_box">
        <input type="text" id="email" name="email" class="form_place empty-check" required>
        <label for="" class="div_label">Электронная почта</label>
        <span class="email_error" aria-live="polite">Неверный адрес почты</span>
      </div>

      <div class="input_box">
        <input type="password" id="password" name="password" class="form_place empty-check" required>
        <label for="" class="div_label">Пароль</label>
        <span class="password_error" aria-live="polite">Неверный пароль</span>
      </div>

      <div class="form_bottom">
        <button class="form_btn">Войти</button>
      </div>
    </form>
    <script src="MAIN.js"></script>
    <script src="login.js"></script>
  </div>
</body>

</html>
